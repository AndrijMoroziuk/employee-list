<div class="container">
    <div>
        <button class="btn employee-btn" ui-sref="addEmployee">Add new employee</button>
    </div>
    <div class="no-result" ng-if="$ctrl.employeeList.length == 0">You haven`t any employees. Click 'Add new employee'.</div>
    <table class="col-lg-12 col-md-12 employee-list" ng-if="$ctrl.employeeList.length > 0">
        <thead>
            <tr>
                <td class="employee-name"><span>Name</span></td>
                <td class="job-title">Job title</td>
                <td class="employment-date">Employment date</td>
                <td class="employee-rate">Rate</td>
                <td class="employee-action">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in $ctrl.employeeList">
                <td>
                    <span class="value" ng-bind="employee.firstName + ' ' + employee.lastName"></span>
                </td>
                <td><span class="value" ng-bind="employee.jobTitle"></span></td>
                <td><span class="value" ng-bind="employee.employmentDate | date:'shortDate'"></span></td>
                <td><span class="value" ng-bind="employee.rate + '$'"></span></td>
                <td><span class="value action" ng-click="$ctrl.deleteEmployee(employee.id)">Delete</span></td>
            </tr>
        </tbody>
    </table>

</div>
